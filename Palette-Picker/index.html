<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main>
      <h1>Palette Picker</h1>
      <form>
        <h2>Add a Palette</h2>
        <div>
          <label for="paletteTitle">Palette Title:</label>
          <input type="text" name="paletteTitle" placeholder="Really Cool Name">
        </div>
        
        <div>
          <label for="firstColor">Color #1</label>
          <input type="color" name="firstColor">
        </div>
        
        <div>
          <label for="secondColor">Color #2</label>
          <input type="color" name="secondColor">
        </div>
        
        <div>
          <label for="thirdColor">Color #3</label>
          <input type="color" name="thirdColor">
        </div>

        <fieldset>
          <legend>Temperature</legend>
          
          <label for="warmTemp">Warm</label>
          <input type="radio" name="warmTemp" id="warmTemp">
          
          <label for="neutralTemp">Neutral</label>
          <input type="radio" checked name="neutralTemp" id="neutralTemp">
          
          <label for="coldTemp">Cold</label>
          <input type="radio" name="coldTemp" id="coldTemp">
        </fieldset>

        <button>Create Palette</button>
        
      </form>
      <section id="palette-display">
        <h2>Palettes</h2>
        <ul id="pallete-list">
          
        </ul>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
